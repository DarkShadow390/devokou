<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Connexion</title>
</head>
<body>
    
    <form action="" method="post">
        <h1>Connexion</h1>
        <div id="pseudo" class="textUser">
            <label for="pseudo">Pseudo:</label>
            <input type="text" name="pseudo" placeholder="Mon pseudo">
        </div>
        <div id="motDePasse" class="textUser">
            <label for="motDePasse">Mot de passe:</label>
            <input type="password" name="motDePasse" placeholder="Mon mot de passe">
        </div>
        <div id="choix">
            <input type="checkbox" checked>
            <label for="">Se souvenir de moi</label>
        </div>
        <div id="bouton">
            <input type="submit" value="Connexion">
            <input type="reset" value="Retour">
        </div>

    </form>



</body>
</html>
