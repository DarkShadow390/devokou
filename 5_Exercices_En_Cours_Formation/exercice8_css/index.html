<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" name="prenom" placeholder="Ex: Jacques" maxlength="20" minlength="2">
        </div>
        <div>
            <label for="nom">Nom:</label>
            <input type="text" name="nom" placeholder="Ex: Dubois" maxlength="20" minlength="2">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" name="mail" placeholder="Ex: monMail@Fail.com">
        </div>
        <div>
            <label for="numero">Numéro:</label>
            <input type="tel" name="numero" placeholder="Ex: 00.11.22.33.44">
        </div>

    </form>
</body>
</html>
